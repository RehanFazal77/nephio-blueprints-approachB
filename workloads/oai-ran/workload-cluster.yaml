# WorkloadCluster template â€” Porch injects real values per-cluster
# The kpt.dev/config-injection annotation tells Porch to replace
# this template with the actual WorkloadCluster CR from the mgmt cluster
apiVersion: infra.nephio.org/v1alpha1
kind: WorkloadCluster
metadata:
  name: workload-cluster
  annotations:
    config.kubernetes.io/local-config: "true"
    kpt.dev/config-injection: required
spec:
  clusterName: example
